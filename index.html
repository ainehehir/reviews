<!-- display users reviews -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img id="img" src="img/person-1.jpeg" alt="image of person" />
          </div>
          <h2 id="author">Sara Jones</h2>
          <p id="job">Ux designer</p>
          <p id="info">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae voluptates saepe sapiente harum soluta nam, quibusdam
            magni aspernatur provident iusto, necessitatibus repellat suscipit
            pariatur eaque modi corporis dignissimos? Fugiat, reiciendis.
          </p>
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">random review</button>
        </article>
      </div>
    </main>

    <script src="js/reviews.js"></script>
  </body>
</html>
